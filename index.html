<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">
            <span class="rotate">MY</span>
            <span class="scale">TRANSFORM</span>
            <span class="skew">AND</span>
            <span class="translate">TRANSITION</span>
            <span class="rotate2">SITE!!!</span>
        </h1>
    </header>
    <div class="container">
        <div class="row1">
            <div class="clickButton" id="rotateButton">Rotate</div>
            <div class="clickButton" id="scaleXButton">Scale X</div>
            <div class="clickButton" id="skewButton">Skew</div>
        </div>
        <div class="row2">
            <div class="clickButton" id="translateButton">Translate</div>
            <div class="clickButton" id="scaleYButton">Scale Y</div>
            <div class="clickButton" id="flipButton">Flip?</div>
        </div>
    </div>

    <footer>
        <button class="option" id="optionButton">Transition: No</button>
    </footer>

    <script src="buttons.js"></script>
</body>
</html>
